<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Subscribe</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
    .subscribe-box { background: #f8f9fa; border-radius: 15px; padding: 40px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .subscribe-box h2 { color: #333; margin-bottom: 10px; }
    .subscribe-box p { color: #666; margin-bottom: 30px; }
    form { display: flex; gap: 10px; max-width: 400px; margin: 0 auto; }
    input[type="email"] { flex: 1; padding: 15px; border: 2px solid #ddd; border-radius: 50px; font-size: 16px; outline: none; }
    input[type="email"]:focus { border-color: #007bff; }
    button { padding: 15px 30px; background: #007bff; color: white; border: none; border-radius: 50px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #0056b3; }
    .success { color: #28a745; background: #d4edda; padding: 20px; border-radius: 10px; margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <div class="subscribe-box">
    <h2>Subscribe to Our Newsletter</h2>
    <p>Get updates on free education programs and child welfare initiatives</p>
    <form id="subscribeForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe Now</button>
    </form>
    <div id="successMsg" class="success">Thank you for subscribing! You'll hear from us soon.</div>
  </div>

  <script>
    document.getElementById('subscribeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      
      try {
        const response = await fetch('/api/subscribe.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `email=${encodeURIComponent(email)}`
        });
        
        if (response.ok) {
          document.getElementById('successMsg').style.display = 'block';
          document.getElementById('email').value = '';
        } else {
          alert('Subscription failed. Please try again.');
        }
      } catch (error) {
        alert('Connection error. Please try again.');
      }
    });
    const response = await fetch('/api/subscribe.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: `email=${encodeURIComponent(email)}`
    });

    const text = await response.text();
    console.log('API reply:', text);

    if (response.ok) {
    // success
    } else {
    alert(text || 'Subscription failed. Please try again.');
    }

  </script>
</body>
</html>
